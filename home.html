<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall</title>

    <!-- Styles -->
    <style>
        .container {
            background-color: darkgray;
        }

        .row {
            width: 100%;
            height: 20%; 
            background-color: green;
            display: flex;
            justify-content: space-around;
        }

        .box {
            background-color: rgb(70, 70, 70);
            height: 40px;
            width: 7%; 
        }

        .row.box {
            border: solid 40px white;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="box"></div>

            <div class="box"></div>
            
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
